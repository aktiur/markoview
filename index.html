<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkoView</title>
    <style>
        #app {
            text-align: center;
        }

        .controls {
            text-align: center;
        }

        #content, #video, #app {
            height: 576px;
            width: 720px;
        }

        #content {
            position: relative;
            margin: 2em auto;
        }

        #video, #app {
            position: absolute;
            top: 0;
            left: 0;
        }

        #app {
            z-index: 300000;
        }

        .controls input {
            width: 3em;
            text-align: right;
        }
    </style>
</head>
<body>
<div>
    <div id="content">
        <div id="video">
            <video preload="auto" src="data/saveurspalais.webm"></video>
        </div>
        <div id="app"></div>
    </div>
    <div class="controls">
        <button name="Previous" disabled="disabled">&lt;&lt;</button>
        <input title="Frame number" type="number" min="1" disabled="disabled">
        / <span class="total">???</span>
        <button name="Next" disabled="disabled">&gt;&gt;</button>
    </div>
</div>
<script src="assets/bundle.js"></script>
</body>
</html>
